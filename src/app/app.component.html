

<div class = "weather-container">
  <h1 class="logo">Current weather</h1>
    <input type="text" [(ngModel)]="city" placeholder="Введите название города">
    <button (click)="getWeather()">Показать</button>
    <app-weather-today *ngIf="weather?.weather" [weather]="weather"></app-weather-today>
</div>
